<h1>Update User</h1>

<a routerLink="/users">Go Back</a>

<form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="form_group">
        <label for="">Document Number</label>
        <input type="number" maxlength="7" id="document_number" formControlName="document_number" required>
    </div>
    <div class="form_group">
        <label for="">First Name</label>
        <input type="text" id="first_name" formControlName="first_name" required>
    </div>
    <div class="form_group">
        <label for="">Second Name</label>
        <input type="text" id="second_name" formControlName="second_name" required>
    </div>
    <div class="form_group">
        <label for="">Last Name</label>
        <input type="text" id="last_name" formControlName="last_name" required>
    </div>
    <div class="form_group">
        <label for="">Second Last Name</label>
        <input type="text" id="second_last_name" formControlName="second_last_name" required>
    </div>
    <div class="form_group">
        <label for="">Email</label>
        <input type="email" id="email" formControlName="email" required>
    </div>
    <div class="form_group">
        <label for="">Date of Birth</label>
        <input type="date" id="date_of_birth" formControlName="date_of_birth" required>
    </div>
    <div class="form_group">
        <label for="">Salary</label>
        <input type="number" id="salary" formControlName="salary" required>
    </div>
    <button type="submit" [disabled]="!userForm.valid">Update</button>
</form>
